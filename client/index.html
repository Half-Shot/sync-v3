<html>
    <head>
        <title>Sync v3 experiments</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="page">
            <div class="leftSide">
                <div class="header">
                    <input id="accessToken" type="password" placeholder="matrix.org access token" />
                    <input id="syncButton" type="button" value="Sync" />
                    <input id="newsession" type="button" value="New Session" />
                    <span id="errorMsg"></span>
                </div>
                <div id="listContainer" class="roomlist" ></div>
            </div>
            <div class="rightSide">
                <img class="roomavatar" src="/client/placeholder.svg"/>
                <span id="selectedroomname">Select a room</span>
                <div id="messages"></div>
            </div>
            <template id="roomCellTemplate">
                <div class="roomcell">
                    <img class="roomavatar" src="/client/placeholder.svg"/>
                    <div class="roominfo">
                        <span class="roomname">Placeholder Room Name</span>
                        <span class="roomtimestamp">11/06/1999</span>
                        <div>
                            <span class="roomsender">Alice</span>
                            <span class="roomcontent">Lorem Ipsum Dolor...</span>
                        </div>
                    </div>
                </div>
            </template>
            <template id="messagetemplate">
                <div>
                    <span class="msgsender">Alice</span>
                    <span class="msgcontent">Lorem Ipsum Dolor...</span>
                </div>
            </template>
        </div>
    </body>
</html>
